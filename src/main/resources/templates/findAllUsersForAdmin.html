<div class = container-fluid>
    <form action="http://localhost:8081/admin/viewChangeRoleUsers" method="POST">
        <div>
            <fieldset>
                <legend>Изменение роли пользователя</legend>
                <div>
                    <label for="updateOrder_id">Укажите номер пользователя</label>
                    <input id="updateOrder_id" type="number" min="1" max="10000000" step="1"  name="id" required>
                </div>
                <div>
                    <fieldset style="display:inline">
                        <legend>Роль пользователя</legend>
                        <input type="radio" name="role" value="3" checked> Пользователь
                        <input type="radio" name="role" value="2"> Менеджер
                    </fieldset>
                </div>
            </fieldset>
        </div>

        <div>
            <input type=submit value="Подтвердить">
        </div>
    </form>
</div>
<!-- content end-->

<table class="table">
    <thead>
    <tr>
        <th scope="col">Номер пользователя</th>

        <th scope="col">Роль</th>

    </tr>
    </thead>
        <tbody class="table-striped">
        <tr th:each="user : ${usersList}">

            <td th:utext="${user.name}"></td>
            <td th:utext="${user.status}"></td>
            <td th:utext="${user.role}"></td>
        </tr>
